<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="/css/main.css" rel="stylesheet">
  <meta name="geo.region" content="ca-on">
  <meta name="geo.placename" content="Ottawa">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{page.title}}">
  <meta property="og:url" content="http://kylepereira.ca/">
  <meta property="og:site_name" content="Kyle Pereira Portfolio">
  <meta property="og:description" content="{{page.description}}">
  <meta property="og_locale" content="en_CA">
  <meta name="twitter:card" content="summary">

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
</head>
<body>

  {% pattern header/header %}
  {{content}}
  {% pattern footer/footer %}
  <script src="/js/main.js"></script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Kyle Pereira",
      "author": {
        "@type": "Website"
        "@id": "#kylepereira"
      },
      "description": "A Motion Graphics portfolio for designer Kyle Pereira."
      "image": "https://placehold.it/1600x900",
      "url": "https://kylepereira.ca/",
      "keywords": "Web, Responsive, CSS, Motion, Graphics"
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "@id": "#kylepereira",
      "name": "Kyle Pereira",

      "url": "http://kylepereira.ca/"
